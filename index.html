<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$exappeal - Artiste Musical</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: #fff;
            text-align: center;
        }
        header {
            padding: 20px;
            background-color: #9B54AE;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        .banner {
            width: 100%;           /* L'image prend toute la largeur */
            height: 400px;         /* Hauteur fixe */
            object-fit: cover;     /* Recadrage de l'image */
            object-position: center;  /* Centre l'image */
        }
        .social-links {
            margin: 20px 0;
        }
        .social-links a {
            display: inline-block;
            margin: 0 10px;
            text-decoration: none;
            color: #fff;
            padding: 10px 20px;
            border: 1px solid #fff;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .social-links a:hover {
            background-color: #fff;
            color: #000;
        }
        .hyperfollow {
            margin-top: 40px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
        }
        .gallery img {
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        .soundcloud-player {
            margin: 40px auto;
            max-width: 600px;
        }
        footer {
            margin-top: 40px;
            padding: 20px;
            background-color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenue sur le site officiel de $exappeal</h1>
        <p>Découvrez ma musique et suivez-moi sur mes réseaux sociaux !</p>
    </header>

    <!-- Bannière -->
    <img src="https://i.imgur.com/EztLbIY.jpeg" alt="Bannière de $exappeal" class="banner">

    <!-- Réseaux sociaux -->
    <div class="social-links">
        <a href="https://instagram.com/dollarexappeal" target="_blank">Instagram</a>
        <a href="https://www.snapchat.com/add/penaltyss" target="_blank">Snapchat</a>
        <a href="https://www.tiktok.com/@getitjuvens" target="_blank">TikTok</a>
    </div>

    <!-- Lecteur audio SoundCloud -->
    <div class="soundcloud-player">
        <iframe width="100%" height="300" scrolling="no" frameborder="no" 
            src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/dollarexappeal&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true">
        </iframe>
    </div>

    <!-- Hyperfollow -->
    <div class="hyperfollow">
        <h2>Écoutez mes morceaux ici :</h2>
        <a href="https://hyperfollow.com/dollarexappeal" target="_blank" class="hyperfollow-link">Hyperfollow</a>
    </div>

    <!-- Galerie d'images -->
    <div class="gallery">
        <img src="https://i.imgur.com/ze6C9N8.jpeg" alt="Image 1">
        <img src="https://i.imgur.com/8vc0w3C.jpeg" alt="Image 2">
        <img src="https://i.imgur.com/9TmZI8U.jpeg" alt="Image 3">
        <img src="https://i.imgur.com/1lzouRg.jpeg" alt="Image 4">
    </div>

    <footer>
        <p>&copy; 2025 $exappeal. Tous droits réservés.</p>
    </footer>
</body>
</html>
