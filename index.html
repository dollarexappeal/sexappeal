        body {

            color: #fff;
            text-align: center;
        }
        header {
            padding: 20px;
            background-color: #9B54AE;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        .banner {
            width: 100%;           /* L'image prend toute la largeur */
            height: 400px;         /* Hauteur fixe */
            object-fit: cover;     /* Recadrage de l'image */
            object-position: center;  /* Centre l'image */
        }
        .social-links {
            margin: 20px 0;
        }
        .social-links a {
            display: inline-block;
            margin: 0 10px;
            text-decoration: none;
            color: #fff;
            padding: 10px 20px;
            border: 1px solid #fff;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .social-links a:hover {
            background-color: #fff;
            color: #000;
        }
        .hyperfollow {
            margin-top: 40px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
        }
        .gallery img {
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        .soundcloud-player {
            margin: 40px auto;
            max-width: 600px;
        }
        footer {
            margin-top: 40px;
            padding: 20px;
            background-color: #333;
        }

            margin-top: 40px;
            border-radius: 10px;
        }

        .newsletter h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        .newsletter form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
